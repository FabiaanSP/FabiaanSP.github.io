<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FantasianaTeam Startseite</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- CSS Links -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dracula.css">
    <link rel="stylesheet" href="css/footer.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet"> 

    <!-- JQEURY CDN -->
    <script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>
    
    <!-- Javascript -->
    <script src="js/main.js" defer></script>
    <script src="js/dracula/dracula.js" defer></script>
    <script src="js/dracula/zeitplan.js" defer></script>
    <script src="js/MenuEngine.js" defer></script>

    <!-- Animate.css -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css'/>
    
    <link rel="stylesheet" href="fontawesome-free-6.1.2-web/fontawesome-free-6.1.2-web/css/all.css">

</head>
<body>
    <div class="head">
        <button id="homeButton" onclick="location.href = 'index.html';"><i class="fa-solid fa-house"></i></button>
        <h1>Fantasiana Team <span id="prototyp">Dracula</span></h1>
    </div>

    <div class="timeTable animate__animated" page="1">
        <h1>Nächste Führung</h1>
        <div id="nextTour">11:30 - Ladefehler</div>

        <h1>Nächsten 60min</h1>
        <div id="1">10:30 - Ladefehler</div>
        <div id="2">11:00 - Ladefehler</div>
    </div>

    <div class="Fuehrung animate__animated" page="2" style="display: none;">
        <h1>Führung</h1>
    </div>

    <div class="Erschrecker animate__animated" page="3" style="display: none;">
        <h1>Erschrecker</h1>
    </div>

    <div class="Zauberwald animate__animated" page="4" style="display: none;">
        <h1>Zauberwald</h1>
    </div>

    <footer>
        <div class="selectionIndicator"></div>
        <table>
            <tr>
                <td onclick="select(this);" pageClassName="timeTable" id="1menuItem" class="selectedMenuPunkt"><i class="fa-solid fa-clock"></i><br>Zeitplan</td> 
                <td onclick="select(this);" pageClassName="Fuehrung" style="padding-left: 10px;"><i class="fa-solid fa-comment-dots"></i><br>Führung</td>
                <td onclick="select(this);" pageClassName="Erschrecker"><i class="fa-solid fa-ghost"></i><br>Erschrecker</td>
                <td onclick="select(this);" pageClassName="Zauberwald"><i class="fa-brands fa-pagelines"></i><br>Zauberwald</td>
            </tr>

        </table>
    </footer>
</body>
</html>
